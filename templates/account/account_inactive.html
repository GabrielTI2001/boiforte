{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static '/media/favicons/fav_icon_boi_forte.png' %}">
  <title>Boi Forte | Conta Inativa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="{% static '/css/login_style.css' %}">
  <link rel="stylesheet" id="css-main" href="{% static '/css/oneui.min.css' %}">
</head>

<body>
  <div id="page-container">
    <main id="main-container">
      <div class="bg-image" style="background-image: url('{{ MEDIA_URL }}/photos/pecuaria.jpeg');">
        <div class="hero-static d-flex align-items-center bg-primary-dark-op">
          <div class="content">
            <div class="row justify-content-center push">
              <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="block block-rounded shadow-none mb-0">
                  <div class="block-header block-header-default">
                    <h3 class="block-title fw-bold text-center">CONTA INATIVA</h3>
                  </div>
                  <div class="block-content">
                    <div class="text-center mb-4">
                      <img class="" src="{% static 'media/various/logo-boi-forte.png' %}" alt="Logo boi-forte" style="width: 150px;">
                    </div>
                    <div class="px-4 py-5 pt-3">
                      <div class="text-center fw-bold fs-sm mb-5">Conta desativada pelo Administrador...</div>
                      <div class="text-center">
                        <a href="{% url 'account_login' %}"><button type="submit"
                            class="btn btn-alt-success shadow-none fs-xs" style="width: 150px; background-color: rgb(39, 67, 27); color: rgb(255, 255, 255)">
                            <i class="fa fa-fw fa-sign-in-alt me-1"></i>Go to Login
                          </button></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="fs-sm text-center text-white">
              <span class="fw-medium">{% now 'Y' %} | BOI FORTE LTDA &reg;</span>
            </div>
          </div>
        </div>
      </div>


    </main>

  </div>


</body>

</html>
