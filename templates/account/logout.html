{% extends "app.html" %}

{% load i18n %}

{% block content %}
<h4>Sair da Aplicação</h4>

<p class="fw-bold">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="mb-5 ">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-sm btn-alt-warning fs-xs">{% trans 'Logout' %}</button>
</form>

<div class="fs-sm fw-semibold"><a href="{% url 'account_email' %}">Change Email</a></div>

{% endblock %}
