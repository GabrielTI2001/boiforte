{% extends 'app.html' %}
{% block title %} Home Page {% endblock %}
{% block content %}

<style>
    .content {
        padding-top: 10px;
    }
</style>

<div class="d-flex py-0 mb-2">
    <img class="rounded-circle me-2 mt-1" src="{{ MEDIA_URL }}{{ user_avatar }}" alt="Avatar User"
        style="width: 35px; height: 35px;">
    <div class="flex-grow-1 mt-0" style="color: rgb(12, 26, 53);">
        <span class="text-secondary fs-sm fw-bold" style="font-size: 12px;">Ol√°, <span
                class="text-success">{{user.first_name }}</span>.</span>
        <div class="fw-semibold text-muted mb-2" style="font-size: 11px;">{{ str_today }}</div>
    </div>
</div>

<div class="row items-push">
    <div class="col-sm-3 col-xxl-3">
        <div class="block block-rounded d-flex flex-column h-100 mb-0">
            <div
                class="block-content block-content-full flex-grow-1 d-flex justify-content-between align-items-center py-3">
                <dl class="mb-0">
                    <dt class="fs-6 fw-bold">{{ total_vendas }}</dt>
                    <p class="fs-xs fw-normal mb-0 text-muted">Total Vendas</p>
                </dl>
                <div>
                    <i class="fa-solid fa-money-bill-trend-up fs-4 text-success"></i>
                </div>
            </div>
            <div class="bg-body-light rounded-bottom">
                <a class="block-content block-content-full block-content-sm fs-xs fw-medium d-flex align-items-center justify-content-between py-2"
                    href="{% url 'vendas.index' %}">
                    <span>Visualizar Vendas</span>
                    <i class="fa fa-arrow-alt-circle-right ms-1 opacity-25 fs-base"></i>
                </a>
            </div>
        </div>
    </div>

</div>




{% endblock %}
